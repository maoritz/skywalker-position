<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Anakin Skywalker</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="top-bg"></div>
      <article class="wrapper__card">
        <section class="card__img-box">
          <div class="img-box__img-container">
            <img src="./images/anakin-square.jpg" alt="Anakin Skywalker" />
            <div class="red-dot">3</div>
          </div>
          <h1 class="img-container__name">Anakin Skywalker</h1>
          <h2 class="img-container__describe">Supreme Commander</h2>
        </section>
        <section class="card__social-info">
          <ul>
            <li class="social-info__number">245</li>
            <li class="social-info__text">Followers</li>
          </ul>

          <ul>
            <li class="social-info__number">86</li>
            <li class="social-info__text">Following</li>
          </ul>

          <ul>
            <li class="social-info__number">45</li>
            <li class="social-info__text">Interactions</li>
          </ul>
        </section>
        <div class="card__btn-container">
          <button class="btn">Follow Me</button>
        </div>
      </article>
    </main>
  </body>
</html>
